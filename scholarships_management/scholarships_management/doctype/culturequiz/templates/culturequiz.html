{% extends "templates/web.html" %}

{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 mb-5">
            <form>
                <div class="form-group row">
                    <div class="col-md-12 mb-4 mb-lg-0">
                        User: <p class="form-control">{{ full_name }}</p>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        Phone Number: <p class="form-control">{{ phone_number }}</p>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        Email Address: <p class="form-control">{{ email_address }}</p>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-4 ml-auto">
            <h2 class="text-black">Your Data Submitted Successfully</h2>
        </div>
    </div>
</div>
{% endblock %}

<!-- this is a sample default web page template -->

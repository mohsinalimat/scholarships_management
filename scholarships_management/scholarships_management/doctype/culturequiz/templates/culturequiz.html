{% extends "templates/web.html" %}
{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 mb-5">
            <form>
                <div class="form-group row">
                    <div class="col-md-12 mb-4 mb-lg-0">
                        <p style="text-align:center;">{{_('Contestant Name')}}</p>
                        <p id="fullName" class="form-control" style="text-align:center;">{{ full_name }}</p>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <p style="text-align:center;">{{_('Phone Number')}}</p>
                        <p class="form-control" style="text-align:center;">{{ phone_number }}</p>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <p style="text-align:center;">{{_('Email Address')}}</P>
                        <p class="form-control" style="text-align:center;">{{ email_address }}</p>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-4 ml-auto">
            <h2 class="text-black">{{_('Your Data Submitted Successfully')}}</h2>
        </div>
    </div>
</div>
<script src="culturequiz.js"></script>

{% endblock %}

<!-- this is a sample default web page template -->
